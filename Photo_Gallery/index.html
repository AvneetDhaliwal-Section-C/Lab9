<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Indie+Flower&family=Kaushan+Script&family=Macondo&family=Madimi+One&family=Nova+Script&family=Pacifico&family=Protest+Revolution&family=Satisfy&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Animals</h1>
    </header>
    <main>
        <div class="categoryCSS">
            <h4>Filter by Category:</h4>
            <button class="categoryBtn" id="All">Show All</button>
            <button class="categoryBtn" id="dogCategory">Dogs</button>
            <button class="categoryBtn" id="catCategory">Cats</button>
            <button class="categoryBtn" id="birdCategory">Birds</button>
        </div>

        <div>
            <div class="grid-container">
                <img class="cat grid" src="images/cat1.jpeg">

                <img class="bird grid" src="images/bird1.jpeg">
                <img class="dog grid" src="images/dog1.jpeg">

                <img class="dog grid" src="images/dog2.jpeg">
                <img class="cat grid" src="images/cat2.jpeg">

                <img class="bird grid" src="images/bird2.jpeg">
                <img class="dog grid" src="images/dog3.jpeg">

                <img class="cat grid" src="images/cat3.jpeg">
                <img class="bird grid" src="images/bird3.jpeg">
                <img class="dog grid" src="images/dog4.jpeg">
                <img class="bird grid" src="images/bird4.jpeg">
                <img class="cat grid" src="images/cat4.jpeg">
                <img class="bird grid" src="images/bird5.jpeg">
                <img class="dog grid" src="images/dog5.jpeg">
                <img class="cat grid" src="images/cat5.jpeg">
                <img class="cat grid" src="images/cat6.jpeg">
                <img class="dog grid" src="images/dog6.jpeg" />
                <img class="bird grid" src="images/bird6.jpeg">
            </div>

            <div class="lightbox">
                <img id="lightboxImage"> <br>
                <button id="closeLightBox">&times; Close </button>
            </div>
        </div>
    </main>
</body>

</html>
